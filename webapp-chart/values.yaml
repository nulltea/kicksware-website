project: kicksware
component: web-app
nameOverride: web-app
fullnameOverride: web-app
replicaCount: 2

image:
  registry: registry.kicksware.com
  repository: web-app
  pullPolicy: Always
  tag: latest

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  entrypoints:
    - web
    - websecure
  tls:
    enabled: false
    certResolver: le
    secretName: temp-tls
  routes:
    - host: kicksware.com
      paths:
        - /
      middlewares: []
      services:
        - name: web-app
          port: 80
          scheme: http
    - host: www.kicksware.com
      paths:
        - /
      middlewares: []
      services:
        - name: web-app
          port: 80
          scheme: http

volumes:
  - name: storage
    persistent:
      claim: webapp-storage
      storageClass: glusterfs
      size: 30Gi
      accessModes:
        - ReadWriteMany
    mountPath: /source/storage
  - name: keys
    persistent:
      claim: webapp-keys
      storageClass: nfs
      size: 250Mi
      accessModes:
        - ReadWriteOnce
    mountPath: /keys

resources:
  requests:
    cpu: 100m
    memory: 250Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilization: 80

serviceAccount:
  create: true
  annotations: {}
  name: ""

secrets:
  dockerRegistry: registry-token
  mounts:
    - name: grpc-tls
      mountPath: /app/certs
  environment:
    - google-oauth
    - facebook-oauth

config:
  environment: PROD